<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Maquiagem</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar bg-danger-subtle navbar-dark navbar-expand-sm sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand text-dark">
                <i class="bi bi-gem"></i>
                Mari Make
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse">
                <a href="ex007.html" class="nav-link text-dark">Principal</a>

                <a href="#" class="nav-link text-dark ms-3">
                    <i class="bi bi-telephone"></i>
                    Contato
                </a>

            </div>

            <div class="navbar-nav">
                <a href="#" class="nav-link text-dark">
                    <i class="bi bi-person-fill-add"></i>
                    Quero me cadastrar
                </a>
                <a href="#" class="nav-link text-dark">
                    <i class="bi bi-person-circle"></i>
                    Entrar
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="row gap-3 justify-content-center">
            <h2> Informe seus dados, por favor!!</h2>

            <hr>
            <div class="container d-flex justify-content-center">
                <div class="col-12 col-lg-6 p-2">
                    <h5>Dados Pessoais</h5>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="Nome">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="CPF">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="date" placeholder="Data de nascimento">
                    </div>

                    <h5>Contatos</h5>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="number" placeholder="Telefone">
                    </div>
                </div>

                <div class="col-12 col-lg-6 p-2">
                    <h5>Endereço</h5>
                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="CEP">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="Digite o número">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="Digite o número">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="text" placeholder="Digite a referência">
                    </div>


                    <h5>Senha de acesso</h5>
                    <div class="input-group mb-3">
                        <input class="p-2" type="password" placeholder="Senha">
                    </div>

                    <div class="input-group mb-3">
                        <input class="p-2" type="password" placeholder="Confirme a Senha">
                    </div>
                </div>


            </div>
            </div>

        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
