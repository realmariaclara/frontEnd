<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="img">
    <h1 class="display-3 text-center text-dark mt-5">FaÃ§a seu cadastro</h1>
    
    <div class="container form-control mt-3 w-50 bg-dark mb-5 bg-opacity-75">
        <h1 class="text-center text-white mb-3">Cadastro</h1>
        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-person-circle"></i> 
            </span>
            <input type="text" placeholder="Digite seu nome" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" placeholder="Digite seu sobrenome" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-telephone-fill"></i>
            </span>
            <input type="text" placeholder="Digite seu telefone" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-calendar3"></i>
            </span>
            <input type="date" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-envelope-at-fill"></i>
            </span>
            <input type="text" placeholder="Digite seu email" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-unlock-fill"></i>
            </span>
            <input type="password" placeholder="Crie uma senha" class="form-control">
        </div>

        <div class="input-group w-100 mb-5">
            <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" placeholder="Confirme sua senha" class="form-control">
        </div>

        <button class="btn btn-outline-info">Cadastrar</button>

    </div>
</body>
</html>
