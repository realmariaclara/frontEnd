<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <main>
        <!-- Sessão de carousel-->
        <section id="meucarrossel" class="carousel carousel-dark slide" data-bs-ride="carousel">

            <!--Indicadores de banner-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="4"></button>
            </div>

            <div class="carousel-inner">
                <!--Lista de Imagens - Banners -->

                <div class="carousel-item active" data-bs-interval="1000">
                    <!--Imagem 1 -->
                    <img src="https://picsum.photos/1280/420?Random=1" class="w-100 d-block">
                    <div class="carousel-caption">
                        <h4>Primeiro</h4>
                        <p>Algum texto</p>
                        <button class="btn btn-primary">Saiba Mais</button>
                    </div>
                </div>

                <div class="carousel-item">
                    <!--Imagem 2 -->
                    <img src="https://picsum.photos/1280/420?Random=2" class="w-100 d-block">
                </div>

                <div class="carousel-item">
                    <!--Imagem 3 -->
                    <img src="https://picsum.photos/1280/420?Random=3" class="w-100 d-block">
                </div>

                <div class="carousel-item">
                    <!--Imagem 4 -->
                    <img src="https://picsum.photos/1280/420?Random=4" class="w-100 d-block">
                </div>

                <div class="carousel-item">
                    <!--Imagem 5 -->
                    <img src="https://picsum.photos/1280/420?Random=5" class="w-100 d-block">
                </div>


            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#meucarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#meucarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </button>

        </section>

    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
